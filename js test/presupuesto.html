<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
  
    <link rel="stylesheet" href="css/stylesbudget.css">
</head>
<body onload="cargarGastos()">
    <!-- <a href="/js test/index.html">To Index</a> -->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto">+2000</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+400</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">-400</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
            </div>
        </div>
    </div>

        <form id="formulario" onsubmit="return false">
            <div class="agregar">
                <div class="agregar_contenedor">
                    <select class="agregar_tipo" id="tipo">
                        <option value="ingreso" selected>+</option>
                        <option value="egreso">-</option>
                    </select>
                    <input type="text" class="agregar_descripcion" name="" id="descripcion" placeholder="Agregar DescripciÃ³n">
                    <input type="text" class="agregar_valor" id="valor" placeholder="Valor" step="any">
                    <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon></button>
                </div>
            </div>
        </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo"> Ingresos</h2>
            <div id="lista-ingresos">
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo"> Egresos</h2>
            <div id="lista-egresos">                
            </div>
    </div>

    <script src="js/Presupuesto/Dato.js"></script>
    <script src="js/Presupuesto/Ingreso.js"></script>
    <script src="js/Presupuesto/Egreso.js"></script>
    <script src="js/Presupuesto/presupuesto.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
